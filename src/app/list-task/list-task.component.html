<table width="35%">
    <tr>
        <th>TaskId</th>
        <th>TaskTitle</th>
        <th>TaskDuration</th>
        <th>TaskStatus</th>
    </tr>
    <tr *ngFor="let i of TaskEntry">
        <td>
            {{i.taskId}}
        </td>
        <td>
            {{i.taskTitle}}
        </td>
        <td>
            {{i.taskDuration}}
        </td>
        <td>
            {{i.taskStatus}}
        </td>
    </tr>
</table>
